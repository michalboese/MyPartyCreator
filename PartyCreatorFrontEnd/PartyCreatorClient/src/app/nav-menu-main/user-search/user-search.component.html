<button
  [matMenuTriggerFor]="Menu"
  class="nav-link text-white"
  style="height: 40px"
>
  <mat-icon>search</mat-icon>
</button>

<mat-menu #Menu="matMenu" xPosition="before">
  <div
    class="notificationMenu"
    (click)="doSomething($event)"
    style="width: 400px; max-height: 600px"
  >
    <div
      class="d-flex justify-content-center"
      style="height: 40px; color: white"
    >
      <p>Wyszukaj Użytkownika</p>
    </div>
    <div class="reszta" style="padding-left: 10px; padding-right: 10px">
      <form (ngSubmit)="onSubmit()" [formGroup]="userSearch" class="eventForm">
        <div class="row" style="padding-top: 10px; color: white">
          <div class="col-9" style="padding: 5px">
            <mat-form-field
              appearance="outline"
              style="width: 100%"
              color="accent"
            >
              <mat-label>Wpisz email</mat-label>
              <input matInput #search maxlength="30" formControlName="search" />
              <mat-hint align="end">{{ search.value.length }}/30</mat-hint>
            </mat-form-field>
          </div>
          <div class="col-3" style="padding: 5px">
            <button
              type="submit"
              [disabled]="userSearch.value.search == ''"
              color="primary"
              style="color: white; height: 56px"
              mat-raised-button
            >
              Szukaj
            </button>
          </div>
        </div>
      </form>
      <div class="wyniki" style="overflow-y: auto; max-height: 420px">
        <div *ngFor="let user of users" class="row notification">
          <div class="col-8">
            <div class="row">
              {{ user.name }}
            </div>
            <div class="row" style="color: #9c9c9c">
              {{ user.email }}
            </div>
          </div>
          <div class="col-4 d-flex align-items-center justify-content-center">
            <button
              mat-raised-button
              color="primary"
              (click)="goToProfile(user.userId)"
            >
              Odwiedź
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="d-flex justify-content-center"
      style="height: 20px; margin: 0px; color: white; padding-top: 10px"
    ></div>
  </div>
</mat-menu>
