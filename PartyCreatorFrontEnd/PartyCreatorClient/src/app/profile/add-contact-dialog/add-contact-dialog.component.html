<h2 mat-dialog-title>{{ title }}</h2>
<form #contactForm="ngForm">
  <mat-dialog-content>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Nazwa</mat-label>
      <input
        matInput
        type="text"
        required
        maxlength="20"
        name="name"
        [(ngModel)]="contact.name"
      />
    </mat-form-field>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>E-mail</mat-label>
      <input
        matInput
        type="email"
        required
        maxlength="30"
        name="email"
        [(ngModel)]="contact.email"
      />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="warn" mat-dialog-close>Anuluj</button>
    <button
      mat-raised-button
      color="accent"
      type="submit"
      [disabled]="!contactForm.valid"
      [mat-dialog-close]="contact"
    >
      Zatwierd≈∫
    </button>
  </mat-dialog-actions>
</form>
