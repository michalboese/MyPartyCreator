
<h1 mat-dialog-title style="text-align: center;"> 
    &nbsp; &nbsp;Sprawdź swój e-mail <mat-icon style="font-size:26px;"> mail_outline</mat-icon></h1>
<div mat-dialog-content>
    Właśnie wysłaliśmy link potwierdzający na adres, który podałeś podczas rejestracji.
    Kliknij link w e-mailu, aby móc się zalogować.  
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
