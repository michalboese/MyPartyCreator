<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-4 font-weight-bold">Logowanie</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="signinForm" (submit)="submit()">
              <div class="form-group pt-3">
                <div class="input-field d-flex">
                  <i class="fa fa-envelope p-2"></i>
                  <input
                    id="email"
                    formControlName="email"
                    type="text"
                    class="form-control"
                    placeholder="Email"
                  />
                </div>
                <div
                  *ngIf="
                    signinForm.controls['email'].invalid &&
                    (signinForm.controls['email'].dirty ||
                      signinForm.controls['email'].touched)
                  "
                >
                  <label
                    class="text-danger"
                    *ngIf="signinForm.controls['email'].hasError('required')"
                  >
                    Email jest wymagany!
                  </label>
                </div>
              </div>
              <br />
              <div class="form-group pt-3">
                <div class="input-field d-flex">
                  <i class="fa fa-lock fa-lg p-2"></i>
                  <input
                    id="password"
                    formControlName="password"
                    type="password"
                    class="form-control"
                    placeholder="Hasło"
                  />
                  <i
                    (click)="hideShowPass()"
                    class="fa {{ eyeIcon }} fa-lg p-2"
                    aria-hidden="true"
                  ></i>
                </div>
                <div
                  *ngIf="
                    signinForm.controls['password'].invalid &&
                    (signinForm.controls['password'].dirty ||
                      signinForm.controls['password'].touched)
                  "
                >
                  <!-- <label
                      class="text-danger"
                      *ngIf="signinForm.controls['password'].hasError('required')"
                    >
                      Hasło jest wymagane!
                    </label> -->
                </div>
              </div>
              <br />
              <div class="form-group">
                <button
                  type="submit"
                  class="btn btn-primary btn-block mt-4 w-100"
                  [disabled]="signinForm.invalid"
                  *ngIf="!isLoading"
                >
                  <span>Zaloguj się</span>
                </button>
                <span *ngIf="isLoading">
                  <mat-spinner style="margin: auto"></mat-spinner>
                </span>
              </div>
              <br />
              <div class="text-center pt-4 text-muted">
                Nie masz konta? <a (click)="toggleForm()">Zarejestruj się!</a>
              </div>
              <div class="text-center pt-4 text-muted">
                <a (click)="loginFacebook()">Zaloguj sie przez Facebooka</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
